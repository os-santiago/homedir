server {
    listen 80;
    server_name homedir.opensourcesantiago.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name homedir.opensourcesantiago.io;

    # Replace with your cert paths
    ssl_certificate     /etc/letsencrypt/live/homedir.opensourcesantiago.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homedir.opensourcesantiago.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/homedir.opensourcesantiago.io/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    proxy_intercept_errors on;
    error_page 502 503 504 = /maintenance.html;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location = /maintenance.html {
        root /var/www/html;
        internal;
    }
}
