<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#insert title}EventFlow{/}</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
<header class="info-header">
    <div class="container-banner">
        <div class="logo-container">
            <img src="/img/eventflow-logo.png" alt="EventFlow Logo" class="eventflow-logo">
            <span class="powered-by">powered by</span>
            <img src="/img/oss-logo.png" alt="OpenSourceSantiago Logo" class="oss-logo">
        </div>
        {#insert banner}
        <span class="banner-title">EventFlow</span>
        {/insert}
    </div>
    <div class="container-news">
        {#insert news}Bienvenido a EventFlow{/insert}
    </div>
</header>
<nav class="nav-menu" id="nav-menu">
    <button id="menuToggle" class="menu-toggle" aria-label="MenÃº">&#9776;</button>
    <div class="nav-links">
        <a href="/">Home</a>
        {#if app:isAuthenticated()}
            <a href="/private/profile">Mi Perfil</a>
            {#if app:isAdmin()}
                <a href="/private/admin">Admin</a>
            {/if}
            <a href="/logout">Logout</a>
        {#else}
            <a href="/login">Login</a>
        {/if}
    </div>
</nav>
<main id="main-content" class="container">
    {#insert main}{/}
</main>
<footer>
    <div class="container">
        <p>&copy; {app:currentYear()} EventFlow &ndash; v{app:version()}</p>
    </div>
</footer>
</body>
</html>
