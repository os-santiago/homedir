<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#insert title}EventFlow{/}</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
<a href="#main-content" class="skip-link">Ir al contenido principal</a>
<header class="site-header">
    <div class="logo-group">
        <img src="/img/eventflow-logo.png" alt="EventFlow" class="logo-main" />
        <div class="powered-by">
            <span class="powered-by-text">powered by</span>
            <img src="/img/oss-logo.png" alt="Open Source Santiago" class="logo-oss" />
        </div>
    </div>
</header>
<nav class="nav-menu" id="nav-menu" aria-label="Principal">
    <button id="menuToggle" class="menu-toggle" aria-label="Menú" aria-controls="primary-navigation" aria-expanded="false">&#9776;</button>
    <div class="nav-links" id="primary-navigation">
        <a href="/">Home</a>
        {#if app:isAuthenticated()}
            <a href="/private/profile">Mi Perfil</a>
            {#if app:isAdmin()}
                <a href="/private/admin">Admin</a>
            {/if}
            <a href="/logout">Logout</a>
        {#else}
            <a href="/login">Login</a>
        {/if}
    </div>
</nav>
<nav class="breadcrumbs" aria-label="Ruta de navegación">{#insert breadcrumbs}{/}</nav>
<div id="notification" class="notification hidden" role="alert"></div>
<div id="loading" class="loading hidden"><div class="spinner"></div></div>
<main id="main-content" class="container">
    {#insert main}{/}
</main>
<footer>
    <div class="container">
        <p>&copy; {app:currentYear()} EventFlow &ndash; v{app:version()}</p>
    </div>
</footer>
</body>
</html>
