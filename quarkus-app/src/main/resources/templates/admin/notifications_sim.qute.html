{#include layout/main}
{#title}Simular notificaciones · Homedir{/title}
{#body}
<section class="page-header">
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
      <div>
        <p class="section-subtitle"
          style="margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">
          Administración</p>
        <h1 class="page-title">Simular notificaciones</h1>
        <p class="section-subtitle">Ejecuta pruebas antes de publicar un broadcast global.</p>
      </div>
      <div class="action-group">
        <a href="/admin/notifications" class="btn btn-secondary">Volver a broadcast</a>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div class="card">
    <form id="simForm" class="form-group" aria-label="Simular notificaciones">
      <div
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
        <div class="form-group">
          <label class="form-label" for="eventId">ID del evento</label>
          <input id="eventId" class="form-input" placeholder="ID de evento">
        </div>
        <div class="form-group">
          <label class="form-label" for="pivot">Hora pivote</label>
          <input id="pivot" type="datetime-local" class="form-input">
        </div>
      </div>
      <div class="form-group">
        <span class="form-label">¿Qué incluir?</span>
        <div class="form-actions" style="margin-top: 0.5rem;">
          <label class="form-label" style="display: inline-flex; align-items: center; gap: 0.5rem;"><input
              type="checkbox" id="incEvent" checked> Evento</label>
          <label class="form-label" style="display: inline-flex; align-items: center; gap: 0.5rem;"><input
              type="checkbox" id="incTalks" checked> Charlas</label>
          <label class="form-label" style="display: inline-flex; align-items: center; gap: 0.5rem;"><input
              type="checkbox" id="incBreaks" checked> Breaks</label>
        </div>
      </div>
      <div class="form-group">
        <span class="form-label">Estados</span>
        <div class="form-actions" style="margin-top: 0.5rem;">
          <label class="form-label" style="display: inline-flex; align-items: center; gap: 0.5rem;"><input
              type="checkbox" name="state" value="UPCOMING" checked> UPCOMING</label>
          <label class="form-label" style="display: inline-flex; align-items: center; gap: 0.5rem;"><input
              type="checkbox" name="state" value="STARTED" checked> STARTED</label>
          <label class="form-label" style="display: inline-flex; align-items: center; gap: 0.5rem;"><input
              type="checkbox" name="state" value="ENDING_SOON" checked>
            ENDING_SOON</label>
          <label class="form-label" style="display: inline-flex; align-items: center; gap: 0.5rem;"><input
              type="checkbox" name="state" value="FINISHED" checked> FINISHED</label>
        </div>
      </div>
      <div class="form-actions">
        <button id="previewBtn" class="btn btn-secondary" type="button">Previsualizar</button>
        <button id="emitBtn" class="btn btn-primary" type="button">Emitir prueba</button>
        <button id="sequenceBtn" class="btn btn-secondary" type="button">Reproducción secuencial</button>
      </div>
      <label class="form-label" style="margin-top: 1rem; display: inline-flex; align-items: center; gap: 0.5rem;"><input
          type="checkbox" id="optinToggle"> Ver simulaciones en este navegador</label>
    </form>
  </div>

  <div class="card">
    <h2 class="card-title">Resultados</h2>
    <div style="overflow-x: auto;">
      <table id="results" class="table hidden" style="width: 100%;">
        <thead>
          <tr>
            <th style="text-align: left;">Tipo</th>
            <th style="text-align: left;">Categoría</th>
            <th style="text-align: left;">Título</th>
            <th style="text-align: left;">Mensaje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script defer src="/js/admin-notifications-sim.js"></script>
{/body}
{/include}
