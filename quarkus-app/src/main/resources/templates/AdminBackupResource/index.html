{#include layout/main}
{#title}Backup · Homedir{/title}
{#body}
<section class="page-header">
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
      <div>
        <p class="section-subtitle"
          style="margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">
          Administración</p>
        <h1 class="page-title">Respaldo de datos</h1>
        {#if message}<p class="section-subtitle">{message}</p>{/if}
      </div>
      <div class="action-group">
        <a href="/private/admin" class="btn btn-secondary">Volver al panel</a>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <div class="card">
    <h2 class="card-title">Operaciones</h2>
    <div style="margin-bottom: 1.5rem;">
      <a href="/private/admin/backup/download" class="btn btn-primary">Descargar backup</a>
    </div>

    <form method="post" action="/private/admin/backup/upload" enctype="multipart/form-data" class="form-group"
      style="display: flex; gap: 1rem; align-items: flex-end; flex-wrap: wrap;">
      <div style="flex: 1;">
        <label for="backupFile" class="form-label">Archivo ZIP</label>
        <input id="backupFile" type="file" name="file" accept=".zip" class="form-input">
      </div>
      <div>
        <button type="submit" class="btn btn-secondary">Subir backup</button>
      </div>
    </form>
  </div>
</div>
{/body}
{/include}
