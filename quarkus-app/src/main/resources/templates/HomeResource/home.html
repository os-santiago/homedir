{#include layout/main}

{#body}
<section class="hero-section">
  <div class="hd-hero-content">
    <h1 class="hd-hero-title">{i18n.home_hero_title_new}</h1>
    <p class="hd-hero-subtitle">
      {i18n.home_hero_subtitle_new}
    </p>
    <div class="hd-hero-actions">
      <a href="/ingresar" class="hd-btn hd-btn-primary hd-btn-lg">{i18n.btn_join_guild}</a>
      <a href="/comunidad" class="hd-btn hd-btn-outline hd-btn-lg">{i18n.btn_explore_quests}</a>
    </div>
  </div>
</section>

<section class="content-grid">
  <!-- Comunidad -->
  <div class="img-card" onclick="window.location.href='/comunidad'">
    <div class="img-placeholder">
      <span class="card-label">{i18n.nav_community}</span>
    </div>
  </div>

  <!-- Proyectos -->
  <div class="img-card" onclick="window.location.href='/proyectos'">
    <div class="img-placeholder">
      <span class="card-label">{i18n.nav_projects}</span>
    </div>
  </div>

  <!-- Eventos -->
  <div class="img-card" onclick="window.location.href='/eventos'">
    <div class="img-placeholder">
      <span class="card-label">{i18n.nav_events}</span>
    </div>
  </div>
</section>

<div class="ui-hidden">
  <!-- Keeping logic elements hidden but present if needed for Qute context -->
  {upcoming.size} {past.size}
</div>

{#include fragments/login-modal.html/}
<div class="toast" id="toast" role="status" aria-live="polite"></div>
{/body}
{/include}
