{#include layout/main}

{#body}
<section class="hero-section">
  <h1 class="hero-title">{i18n.home_hero_title}</h1>
  <div class="hero-actions">
    <button class="btn-primary">{i18n.home_hero_start}</button>
    <button class="btn-secondary">{i18n.home_hero_learn_more}</button>
  </div>
</section>

<section class="content-grid">
  <!-- Comunidad -->
  <div class="img-card" onclick="window.location.href='/comunidad'">
    <div class="img-placeholder">
      <span class="card-label">{i18n.nav_community}</span>
    </div>
  </div>

  <!-- Proyectos -->
  <div class="img-card" onclick="window.location.href='/proyectos'">
    <div class="img-placeholder">
      <span class="card-label">{i18n.nav_projects}</span>
    </div>
  </div>

  <!-- Eventos -->
  <div class="img-card" onclick="window.location.href='/eventos'">
    <div class="img-placeholder">
      <span class="card-label">{i18n.nav_events}</span>
    </div>
  </div>
</section>

<div style="display:none;">
  <!-- Keeping logic elements hidden but present if needed for Qute context -->
  {upcoming.size} {past.size}
</div>

{#include fragments/login-modal.html/}
<div class="toast" id="toast" role="status" aria-live="polite"></div>
{/body}
{/include}
