{@ String activePage = "" }
<nav class="hd-nav" aria-label="Principal">
  <div class="hd-nav-inner hd-nav-bar">
    <a href="/" class="hd-nav-brand">Homedir</a>
    <button class="hd-nav-toggle" aria-label="Abrir menú" aria-expanded="false" aria-controls="primary-nav"
      data-hd-nav-toggle>
      <span aria-hidden="true">☰</span>
    </button>
    <div class="hd-nav-menu" id="primary-nav" data-hd-nav-menu>
      <a href="/" class="hd-nav-link {#if activePage == 'home'}hd-nav-link--active{/if}">Inicio</a>
      <a href="/projects" class="hd-nav-link {#if activePage == 'projects'}hd-nav-link--active{/if}">Proyectos</a>
      <a href="/events" class="hd-nav-link {#if activePage == 'events'}hd-nav-link--active{/if}">Eventos</a>
      <a href="/community" class="hd-nav-link {#if activePage == 'community'}hd-nav-link--active{/if}">Comunidad</a>
      <a href="/notifications/center"
        class="hd-nav-link {#if activePage == 'notifications'}hd-nav-link--active{/if}">Notificaciones</a>
      <a href="/docs" class="hd-nav-link {#if activePage == 'docs'}hd-nav-link--active{/if}">Docs</a>
      <a href="/contacto" class="hd-nav-link {#if activePage == 'contact'}hd-nav-link--active{/if}">Contacto</a>
    </div>
    <div class="hd-nav-actions">
      {#if userSession.loggedIn}
      <a href="/private/profile" class="hd-user-avatar" style="text-decoration: none; width: 40px; height: 40px;" aria-label="Mi Perfil">
        {#if userSession.avatarUrl}
          <img src="{userSession.avatarUrl}" alt="Avatar" style="width: 100%; height: 100%; border-radius: inherit; object-fit: cover;">
        {#else}
          {userSession.displayName.substring(0,1)}
        {/if}
      </a>
      {#else}
      <a href="/private/profile" class="hd-btn hd-btn-primary">Ingresar</a>
      {/if}
    </div>
  </div>
</nav>
