{#include layout/base}
{#title}{scenario?.name ?: 'Escenario'}{/title}
{#main}
{#if scenario}
<h1>{scenario.name}</h1>
{#if scenario.location}<p>Ubicacion: {scenario.location}</p>{/if}
{#if scenario.features}<p>{scenario.features}</p>{/if}
{#else}
<p>Escenario no encontrado.</p>
{/if}
{/main}
{/include}
