apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventflow
  namespace: eventflow
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: gce
  rules:
    - host: eventflow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eventflow
                port:
                  number: 8080
