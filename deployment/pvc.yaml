apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eventflow-data
  namespace: eventflow
spec:
  capacity:
    storage: 100Mi
  storageClassName: standard-rwx
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      # 1000 events * 1KB + 500 speakers * 1KB + 1500 talks * 1KB â‰ˆ 3MB
      # Allocate with buffer for growth
      storage: 10Mi
