apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventflow
  namespace: eventflow
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: eventflow
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: eventflow
    spec:
      containers:
        - name: eventflow
          image: quay.io/sergio_canales_e/eventflow:v2.1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseContainerSupport -Deventflow.data.dir=/work/data"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: client-id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: client-secret
            - name: OIDC_AUTH_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: auth-server-url
            - name: OIDC_AUTH_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: auth-uri
            - name: OIDC_TOKEN_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: token-uri
            - name: OIDC_JWKS_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: jwks-uri
            - name: OIDC_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: redirect-uri
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 100Mi
            requests:
              cpu: 50m
              ephemeral-storage: 1Gi
              memory: 52Mi
          volumeMounts:
            - name: data
              mountPath: /work/data
          securityContext:
            capabilities:
              drop:
                - NET_RAW
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: eventflow-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
