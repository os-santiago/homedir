---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homedir
  namespace: homedir
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: homedir
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: homedir
    spec:
      containers:
        - name: homedir
          # Alias tag; production uses immutable digests
          image: quay.io/sergio_canales_e/homedir:2.2.11
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseContainerSupport -Dhomedir.data.dir=/work/data -Dvertx.disableFileCaching=true -Dvertx.disableFileCPResolving=true"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: client-id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: client-secret
            - name: OIDC_AUTH_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: auth-server-url
            - name: OIDC_AUTH_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: auth-uri
            - name: OIDC_TOKEN_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: token-uri
            - name: OIDC_JWKS_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: jwks-uri
            - name: OIDC_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: google-oauth
                  key: redirect-uri
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homedir-secrets
                  key: gh-token
          resources:
            # Allow burst for ~10k concurrent users while keeping baseline small
            requests:
              cpu: 50m
              ephemeral-storage: 1Gi
              memory: 52Mi
            limits:
              cpu: "4"
              memory: 1Gi
              ephemeral-storage: 2Gi
          volumeMounts:
            - name: data
              mountPath: /work/data
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: homedir-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
