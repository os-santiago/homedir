---
name: Build Native and Deploy

'on':
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_run:
    workflows: ["PR Auto Merge"]
    types: [completed]

concurrency:
  group: main-deploy
  cancel-in-progress: false

jobs:
  build:
    if: >-
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true) ||
      (github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.pull_requests[0].merged == true)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_commit.id || github.sha }}
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
      - name: Build & test
        run: mvn -B -f quarkus-app/pom.xml package

  build-native:
    needs: build
    uses: ./.github/workflows/build-native.yml
    secrets: inherit

  deploy:
    needs: build-native
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
