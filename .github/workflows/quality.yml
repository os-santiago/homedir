name: Quality Gate

on:
  pull_request:
    branches: ["main"]
    paths:
      - 'quarkus-app/**'
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Spotless format check
        id: spotless
        working-directory: quarkus-app
        run: ./mvnw --batch-mode spotless:check
        continue-on-error: true

      - name: Dependency/enforcer check
        id: enforcer
        working-directory: quarkus-app
        run: ./mvnw --batch-mode enforcer:enforce -DskipTests
        continue-on-error: true

      - name: Commit lint (informativo)
        id: commitlint
        if: github.event_name == 'pull_request'
        uses: wagoid/commitlint-github-action@v6
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## Quality Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Spotless:   ${{ steps.spotless.outcome || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Enforcer:   ${{ steps.enforcer.outcome || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commitlint: ${{ steps.commitlint.outcome || 'skipped' }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any check failed
        if: steps.spotless.outcome == 'failure' || steps.enforcer.outcome == 'failure'
        run: |
          echo "Quality Gate failed; see summary for details."
          exit 1
