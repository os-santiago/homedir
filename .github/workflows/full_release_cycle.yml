name: Full Release Cycle

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '3.330.1'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build and test
        run: ./mvnw -B clean test

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build package
        run: ./mvnw -B clean package -Drevision=${{ github.event.inputs.version }}
      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: homedir-artifact
          path: target/*.jar

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run verification script
        run: echo "Verification steps would run here"
