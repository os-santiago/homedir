name: PR Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'quarkus-app/**'
      - '.github/workflows/pr-check.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Build & Tests
        working-directory: quarkus-app
        run: ./mvnw clean verify -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        
      # Optional: Add checkstyle or other linting here if configured
      # - name: Checkstyle
      #   working-directory: quarkus-app
      #   run: ./mvnw checkstyle:check
