name: Release Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'quarkus-app/**'
      - '.github/workflows/release.yml'

jobs:
  semantic-release:
    name: Tag & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changelog generation

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: v

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    name: Build & Publish Native Image
    needs: semantic-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set Version from Tag
        run: echo "VERSION=${{ needs.semantic-release.outputs.new_version }}" >> $GITHUB_ENV
      
      - name: Remove v prefix from version for Build
        run: echo "CLEAN_VERSION=${VERSION#v}" >> $GITHUB_ENV

      - name: Build Native Executable
        working-directory: quarkus-app
        # We pass the version to maven to bake it into the artifact
        run: ./mvnw package -Pnative -Dquarkus.native.container-build=true -Dquarkus.application.version=${{ env.CLEAN_VERSION }} -DskipTests

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ vars.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and Push Docker Image
        working-directory: quarkus-app
        env:
          IMAGE_NAME: quay.io/${{ vars.QUAY_USERNAME }}/homedir
        run: |
          docker build -f src/main/docker/Dockerfile.native \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ needs.semantic-release.outputs.new_version }} .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ needs.semantic-release.outputs.new_version }}

  cleanup-branch:
    name: Cleanup Branch
    if: github.event.pull_request.merged == true # Note: on: push doesn't have PR context directly. This logic is better handled by GitHub Settings.
    runs-on: ubuntu-latest
    steps:
      - name: Explain Cleanup
        run: echo "Branch cleanup is recommended to be handled by Repo Settings 'Automatically delete head branches'."
