name: Production Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract Version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build with Maven
        working-directory: quarkus-app
        # -Drevision sets the version in pom.xml (CI Friendly)
        run: ./mvnw package -Drevision=${{ env.VERSION }} -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        working-directory: quarkus-app
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/homedir
          TAG: ${{ env.VERSION }}
        run: |
          # Use the JVM Dockerfile by default, or Native if preferred.
          # Here we use JVM for speed/reliability unless Native is required.
          # To use Native, change Dockerfile path and ensure binary exists.
          
          # Assuming JVM build for general stability
          docker build -f src/main/docker/Dockerfile.jvm \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:$TAG .
            
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$TAG
