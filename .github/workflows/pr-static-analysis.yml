name: PR Quality â€” Static Analysis

on:
  pull_request:
  workflow_call:

permissions:
  contents: read
  security-events: write

concurrency:
  group: qa-static-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Ensure Maven cache path exists
        run: mkdir -p ~/.m2/repository

      - name: Install Semgrep
        run: pip install semgrep==1.64.0

      - name: Run static analysis (diff-aware)
        run: |
          mkdir -p reports
          git fetch origin main || true
          DIFF_FILES=$(git diff --name-only origin/main... | tr '\n' ' ')
          echo "Diff files: $DIFF_FILES"
          if [ -z "$DIFF_FILES" ]; then
            echo '{"$schema":"https://json.schemastore.org/sarif-2.1.0","version":"2.1.0","runs":[{"tool":{"driver":{"name":"semgrep"}},"results":[]}]}' > reports/analysis.sarif
          else
            semgrep scan --config=auto --severity=WARNING --sarif --output=reports/analysis.sarif $DIFF_FILES || true
          fi

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/analysis.sarif
          category: static-analysis

      - name: Enforce severity policy
        id: gate
        run: |
          python3 scripts/enforce_severity.py reports/analysis.sarif config/quality/baseline.sarif

      - name: Upload artifacts (reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-static-analysis
          path: reports/analysis.sarif
